<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeGods y00ts Overlay Responsif</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Warna latar belakang fallback */
        }
        .responsive-wrapper {
            width: 90%; /* Lebar kontainer adalah 90% dari viewport */
            max-width: 1280px; /* Lebar maksimum kontainer, sesuai lebar gambar asli */
            margin: auto; /* Menengahkan kontainer */
        }
        .background-container {
            position: relative; /* Dasar untuk elemen anak yang diposisikan absolut */
            width: 100%; /* Mengisi lebar .responsive-wrapper */
            padding-bottom: 56.25%; /* Menjaga rasio aspek 16:9 (tinggi/lebar * 100%) */
            background-image: url('https://raw.githubusercontent.com/zio06/degods/assets/background1.jpg');
            background-size: cover; /* Memastikan gambar menutupi kontainer, menjaga rasio aspeknya */
            background-position: center; /* Menengahkan gambar */
            background-repeat: no-repeat; /* Mencegah gambar berulang */
        }
        .overlay-button {
            position: absolute; /* Diposisikan relatif terhadap .background-container */
            display: block; /* Agar bisa diberi width dan height */
            text-decoration: none; /* Menghilangkan garis bawah link */
            background-color: transparent; /* Membuat area tombol tidak terlihat (transparan) */
            /* Untuk debug, Anda bisa uncomment baris di bawah untuk melihat batas tombol: */
            /* border: 1px dashed white; */
        }

        /* Posisi dan ukuran tombol dihitung sebagai persentase dari dimensi gambar induk (1280x720) */
        /* Ini membuat mereka skalisasi secara proporsional dengan gambar latar */
        #red-button {
            top: calc(175 / 720 * 100%);
            left: calc(290 / 1280 * 100%);
            width: calc(700 / 1280 * 100%);
            height: calc(185 / 720 * 100%);
        }
        #green-button {
            top: calc(420 / 720 * 100%);
            left: calc(360 / 1280 * 100%);
            width: calc(560 / 1280 * 100%);
            height: calc(145 / 720 * 100%);
        }
        #orange-button {
            top: calc(655 / 720 * 100%);
            left: calc(514 / 1280 * 100%);
            width: calc(50 / 1280 * 100%);
            height: calc(50 / 720 * 100%);
        }
        #grey-button {
            top: calc(653 / 720 * 100%);
            left: calc(755 / 1280 * 100%);
            width: calc(55 / 1280 * 100%);
            height: calc(50 / 720 * 100%);
        }
    </style>
</head>
<body>
    <div class="responsive-wrapper">
        <div class="background-container">
            <a id="red-button" class="overlay-button" href="https://degods.normiez.run.place/" target="_blank" rel="noopener noreferrer"></a>
            <a id="green-button" class="overlay-button" href="https://y00ts.normiez.run.place/" target="_blank" rel="noopener noreferrer"></a>
            <a id="orange-button" class="overlay-button" href="https://x.com/normiez_eth/" target="_blank" rel="noopener noreferrer"></a>
            <a id="grey-button" class="overlay-button" href="https://degods.com/" target="_blank" rel="noopener noreferrer"></a>
        </div>
    </div>
</body>
</html>
