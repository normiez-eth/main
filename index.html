<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeGods y00ts Overlay Responsif</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Fallback background */
        }

        .responsive-wrapper {
            width: 90%; /* Ambil 90% lebar viewport, bisa disesuaikan */
            max-width: 1280px; /* Batas maksimum agar tidak terlalu besar di layar desktop */
            margin: auto; /* Tengahkan wrapper jika lebarnya kurang dari 100% */
        }

        .background-container {
            position: relative; /* Untuk positioning absolut anak-anaknya */
            width: 100%; /* Mengisi lebar .responsive-wrapper */
            padding-bottom: 56.25%; /* (720 / 1280) * 100% -> untuk menjaga aspect ratio 16:9 */
            background-image: url('https://raw.githubusercontent.com/zio06/degods/assets/background1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* border: 1px solid #ccc; */ /* Optional: untuk melihat batas kontainer */
        }

        .overlay-button {
            position: absolute;
            display: block; /* Pastikan anchor tag berperilaku seperti block untuk ukuran */
            text-decoration: none; /* Hapus garis bawah default pada link */
            background-color: transparent; /* Membuat semua tombol transparan */
            /* Untuk debug, jika Anda ingin melihat area tombol, Anda bisa tambahkan border sementara: */
            /* border: 1px dashed rgba(255, 255, 255, 0.5); */
        }

        /* Perhitungan Persentase: (nilai_pixel_asli / dimensi_induk_asli) * 100 */

        /* Tombol Merah untuk "DeGods" */
        #red-button {
            top: calc(175 / 720 * 100%);
            left: calc(290 / 1280 * 100%);
            width: calc(700 / 1280 * 100%);
            height: calc(185 / 720 * 100%);
        }

        /* Tombol Hijau untuk "y00ts" */
        #green-button {
            top: calc(420 / 720 * 100%);
            left: calc(360 / 1280 * 100%);
            width: calc(560 / 1280 * 100%);
            height: calc(145 / 720 * 100%);
        }

        /* Tombol Oranye untuk "X" */
        #orange-button {
            top: calc(655 / 720 * 100%);
            left: calc(514 / 1280 * 100%);
            width: calc(50 / 1280 * 100%);
            height: calc(50 / 720 * 100%);
        }

        /* Tombol Abu-abu untuk "DE" */
        #grey-button {
            top: calc(653 / 720 * 100%);
            left: calc(755 / 1280 * 100%);
            width: calc(55 / 1280 * 100%);
            height: calc(50 / 720 * 100%);
        }
    </style>
</head>
<body>

    <div class="responsive-wrapper">
        <div class="background-container">
            <a id="red-button" class="overlay-button" href="https://degods.normiez.run.place/" target="_blank" rel="noopener noreferrer"></a>
            <a id="green-button" class="overlay-button" href="https://y00ts.normiez.run.place/" target="_blank" rel="noopener noreferrer"></a>
            <!-- Tombol Oranye kembali menggunakan href dan target standar -->
            <a id="orange-button" class="overlay-button" href="https://x.com/normiez_eth/" target="_blank" rel="noopener noreferrer"></a>
            <a id="grey-button" class="overlay-button" href="https://degods.com/" target="_blank" rel="noopener noreferrer"></a>
        </div>
    </div>

    <!-- Tidak ada JavaScript yang dibutuhkan untuk fungsionalitas ini -->

</body>
</html>
